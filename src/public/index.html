<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .chat-container {
            flex: 1;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .student-message {
            background-color: #e3f2fd;
            margin-right: 20%;
        }
        .instructor-message {
            background-color: #f5f5f5;
            margin-left: 20%;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input, button, select {
            padding: 8px;
            margin: 5px 0;
        }
        input {
            flex: 1;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .login-container {
            margin-bottom: 20px;
        }
        .error {
            color: red;
            margin: 5px 0;
        }
        .token-input {
            width: 100%;
            margin-bottom: 10px;
        }
        .user-info {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div>
            <input type="text" id="token" class="token-input" placeholder="Enter your JWT token">
            <select id="userType">
                <option value="student">Student (Email Login)</option>
                <option value="instructor">Instructor (Phone Login)</option>
            </select>
            <button onclick="handleLogin()">Connect</button>
        </div>
        <div id="loginError" class="error"></div>
    </div>

    <div class="container" id="chatContainer" style="display: none;">
        <div class="chat-container">
            <div class="user-info" id="userInfo"></div>
            <h2>Chat</h2>
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input type="text" id="recipientEmail" placeholder="Student Email (for instructor)" style="display: none;">
                <input type="text" id="messageInput" placeholder="Type a message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let currentUserType;
        let currentUserIdentifier;

        
        function handleLogin() {
            const token = document.getElementById('token').value;
            const userType = document.getElementById('userType').value;
            
            try {
                if (!token) {
                    throw new Error('Please enter your token');
                }

                
                initializeSocket(token, userType);
                
                
                document.getElementById('chatContainer').style.display = 'block';
                
                
                document.getElementById('recipientEmail').style.display = 
                    userType === 'instructor' ? 'block' : 'none';
                
                document.getElementById('loginError').textContent = '';
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
            }
        }

        
        function initializeSocket(token, userType) {
            currentUserType = userType;

            socket = io('http://localhost:3000', {
                auth: { 
                    token,
                    userType
                }
            });

            
            socket.on('connect', () => {
                console.log('Connected to socket');
            });

           
            socket.on('new-message', (message) => {
                displayMessage(message);
            });

            
            socket.on('error', (error) => {
                console.error('Socket error:', error);
                document.getElementById('loginError').textContent = error.message;
                
                document.getElementById('chatContainer').style.display = 'none';
            });

            
            socket.on('disconnect', () => {
                console.log('Disconnected from socket');
                document.getElementById('loginError').textContent = 'Disconnected from server';
                
                document.getElementById('chatContainer').style.display = 'none';
            });

            
            const userInfo = document.getElementById('userInfo');
            const decodedToken = parseJwt(token);
            currentUserIdentifier = userType === 'instructor' ? decodedToken.phoneNumber : decodedToken.email;
            
            
            if (decodedToken.userType !== userType) {
                throw new Error(`Token is for ${decodedToken.userType}, not ${userType}`);
            }

            userInfo.innerHTML = `
                <strong>Logged in as:</strong> ${userType}<br>
                <strong>${userType === 'instructor' ? 'Phone' : 'Email'}:</strong> ${currentUserIdentifier}
            `;
        }

        
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error('Error parsing token:', e);
                return {};
            }
        }

        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const recipientInput = document.getElementById('recipientEmail');
            const message = messageInput.value.trim();

            if (!message) return;

            const messageData = {
                message
            };

            
            if (currentUserType === 'instructor') {
                messageData.recipientEmail = recipientInput.value.trim();
                if (!messageData.recipientEmail) {
                    alert('Please enter student email');
                    return;
                }
            }

            console.log('Sending message:', messageData);
            socket.emit('send-message', messageData);
            console.log('Message emitted to server');
            messageInput.value = '';
        }

        
        function displayMessage(message) {
            console.log('Received new message:', message);
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(
                message.senderType === 'student' ? 'student-message' : 'instructor-message'
            );

            const time = new Date(message.timestamp).toLocaleTimeString();
            const sender = message.senderType === 'student' ? 
                (message.fromName ? `${message.fromName} (${message.from})` : message.from) :
                message.from;

            messageElement.innerHTML = `
                <strong>${sender}</strong> (${time}):<br>
                ${message.message}
            `;

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
